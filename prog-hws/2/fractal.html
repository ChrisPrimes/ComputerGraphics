<html>

<head>
  <title>Fractals</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="controls">
    <tr>
      <td style="width:400px;">
        <h1 class="text-center mb-0">Fractals</h1>
        <h3 class="text-center mt-0">Chris Primes</h3>
      </td>
      <td style="width:400px;">
        <h3 class="text-center"><span class="highlight" id="instruction">Specify fractal properties!</span></h3>
      </td>
    </tr>
  </table>

  <div class="canvas-div text-center">
    <canvas id="chrisCanvas" width="800" height="450"></canvas>
  </div>

  <div class="controls text-center">

    <div class="control-row">
      Ratio: 1/<input type="text" id="fractalRatio" value="5">&nbsp;
      Iterations: <input type="text" id="fractalIterations" value="3">
    </div>

    <div class="control-row">
      Line color
      <select id="colorChoose">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="orange">Orange</option>
        <option value="hotpink">Pink</option>
        <option value="gray">Gray</option>
        <option value="navy">Navy</option>
      </select>

      &nbsp;Line thickness
      <input type="range" id="outlineThickness" min="1" max="10" value="2" step="1">
    </div>

    <div class="control-row">
      <button type="button" id="btnDrawFractalLine">Draw line fractal</button>
      <button type="button" id="btnClearCanvas">Clear</button>
    </div>

  </div>

  <script src="fractal.js"></script>
</body>

</html>
